<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}GProject - GitHub Issues Frontend{{end}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <!-- Alpine.js for reactive UI -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50" x-data="sseManager()" x-init="init()">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">GProject</a>
                </div>
                {{if .User}}
                <div class="flex items-center space-x-4">
                    <img src="{{.User.AvatarURL}}" alt="{{.User.GitHubLogin}}" class="w-8 h-8 rounded-full">
                    <span>{{.User.GitHubLogin}}</span>
                    <a href="/logout" class="text-red-600 hover:text-red-800">Logout</a>
                </div>
                {{else}}
                <div class="flex items-center">
                    <a href="/login" class="bg-gray-900 text-white px-4 py-2 rounded flex items-center gap-2 hover:bg-gray-800">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Login with GitHub
                    </a>
                </div>
                {{end}}
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {{block "content" .}}{{end}}
    </main>

    <!-- Connection Status Indicator -->
    <div x-show="showConnectionStatus" 
         x-transition
         :class="connected ? 'bg-green-500' : 'bg-red-500'"
         class="fixed bottom-4 right-4 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 z-50">
        <svg x-show="connected" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <svg x-show="!connected" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span x-text="connected ? 'Connected' : 'Disconnected'"></span>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- SSE Management Script -->
    <script>
        // Global SSE manager using Alpine.js
        function sseManager() {
            return {
                connected: false,
                showConnectionStatus: false,
                eventSource: null,
                reconnectAttempts: 0,
                maxReconnectDelay: 30000, // 30 seconds max
                baseReconnectDelay: 1000, // 1 second base
                notificationPermission: 'default',

                init() {
                    // Request notification permission
                    this.requestNotificationPermission();
                    
                    // Connect to SSE if user is logged in
                    {{if .User}}
                    this.connectSSE();
                    {{end}}
                },

                requestNotificationPermission() {
                    if ('Notification' in window && Notification.permission === 'default') {
                        Notification.requestPermission().then(permission => {
                            this.notificationPermission = permission;
                        });
                    }
                },

                connectSSE() {
                    if (this.eventSource) {
                        this.eventSource.close();
                    }

                    this.eventSource = new EventSource('/events');
                    
                    this.eventSource.onopen = () => {
                        console.log('SSE connected');
                        this.connected = true;
                        this.showConnectionStatus = true;
                        this.reconnectAttempts = 0;
                        setTimeout(() => {
                            this.showConnectionStatus = false;
                        }, 3000);
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE error:', error);
                        this.connected = false;
                        this.showConnectionStatus = true;
                        this.eventSource.close();
                        
                        // Exponential backoff for reconnection
                        const delay = Math.min(
                            this.baseReconnectDelay * Math.pow(2, this.reconnectAttempts),
                            this.maxReconnectDelay
                        );
                        this.reconnectAttempts++;
                        
                        setTimeout(() => {
                            console.log(`Attempting reconnect (attempt ${this.reconnectAttempts})`);
                            this.connectSSE();
                        }, delay);
                    };

                    // Handle sync events
                    this.eventSource.addEventListener('sync_started', (event) => {
                        const data = JSON.parse(event.data);
                        this.showToast('Sync started for ' + data.repository, 'info');
                        this.updateSyncStatus('started', data);
                    });

                    this.eventSource.addEventListener('sync_progress', (event) => {
                        const data = JSON.parse(event.data);
                        this.updateSyncStatus('progress', data);
                    });

                    this.eventSource.addEventListener('sync_completed', (event) => {
                        const data = JSON.parse(event.data);
                        this.showToast(`Sync completed: ${data.issues_synced} issues synced`, 'success');
                        this.updateSyncStatus('completed', data);
                        
                        // Refresh issues list if on issues page
                        if (window.location.pathname === '/issues') {
                            this.refreshIssuesList();
                        }
                        
                        // Update dashboard stats if on dashboard
                        if (window.location.pathname === '/dashboard') {
                            this.refreshDashboardStats();
                        }
                    });

                    this.eventSource.addEventListener('issue_update', (event) => {
                        const data = JSON.parse(event.data);
                        const message = `Issue #${data.number}: ${data.title}`;
                        this.showToast(message, 'info');
                        
                        // Show browser notification
                        if (this.notificationPermission === 'granted' && data.action !== 'minor_update') {
                            new Notification('Issue Update', {
                                body: message,
                                icon: '/favicon.ico',
                                tag: 'issue-' + data.number
                            });
                        }
                        
                        // Update issue in list if visible
                        this.updateIssueInList(data);
                    });

                    this.eventSource.addEventListener('connected', (event) => {
                        console.log('SSE initial connection:', event.data);
                    });

                    this.eventSource.addEventListener('sync_status', (event) => {
                        const data = JSON.parse(event.data);
                        this.updateSyncStatus('status', data);
                    });
                },

                showToast(message, type = 'info') {
                    const toast = document.createElement('div');
                    const bgColor = {
                        'success': 'bg-green-500',
                        'error': 'bg-red-500',
                        'info': 'bg-blue-500',
                        'warning': 'bg-yellow-500'
                    }[type] || 'bg-gray-500';

                    toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
                    toast.innerHTML = `
                        <div class="flex items-center gap-2">
                            <span>${message}</span>
                            <button onclick="this.parentElement.parentElement.remove()" class="ml-2 hover:opacity-75">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    `;

                    const container = document.getElementById('toast-container');
                    container.appendChild(toast);

                    // Animate in
                    setTimeout(() => {
                        toast.classList.remove('translate-x-full');
                        toast.classList.add('translate-x-0');
                    }, 100);

                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        toast.classList.add('translate-x-full');
                        setTimeout(() => toast.remove(), 300);
                    }, 5000);
                },

                updateSyncStatus(type, data) {
                    // Update sync status UI elements
                    const statusElement = document.getElementById('sync-status-live');
                    if (statusElement) {
                        if (type === 'started') {
                            statusElement.innerHTML = `
                                <div class="flex items-center gap-2 text-blue-600">
                                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span>Syncing...</span>
                                </div>
                            `;
                        } else if (type === 'progress') {
                            const progress = data.progress || 0;
                            statusElement.innerHTML = `
                                <div class="w-full">
                                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                                        <span>Syncing... ${data.current || 0}/${data.total || 0}</span>
                                        <span>${progress}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                                    </div>
                                </div>
                            `;
                        } else if (type === 'completed') {
                            statusElement.innerHTML = `
                                <div class="flex items-center gap-2 text-green-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>Sync completed - ${data.issues_synced} issues synced</span>
                                </div>
                            `;
                            
                            // Clear status after 5 seconds
                            setTimeout(() => {
                                statusElement.innerHTML = '';
                            }, 5000);
                        }
                    }

                    // Update last sync time
                    const lastSyncElement = document.getElementById('last-sync-time');
                    if (lastSyncElement && data.timestamp) {
                        const date = new Date(data.timestamp);
                        lastSyncElement.textContent = `Last sync: ${date.toLocaleString()}`;
                    }
                },

                refreshIssuesList() {
                    // Trigger HTMX to reload the issues list
                    const issuesList = document.getElementById('issues-list');
                    if (issuesList && issuesList.hasAttribute('hx-get')) {
                        htmx.trigger(issuesList, 'refresh');
                    }
                },

                refreshDashboardStats() {
                    // Refresh dashboard statistics
                    const statsElements = document.querySelectorAll('[data-refresh-on-sync]');
                    statsElements.forEach(element => {
                        if (element.hasAttribute('hx-get')) {
                            htmx.trigger(element, 'refresh');
                        }
                    });
                },

                updateIssueInList(issueData) {
                    // Find and update specific issue in the list
                    const issueElement = document.querySelector(`[data-issue-number="${issueData.number}"]`);
                    if (issueElement) {
                        // Add highlight effect
                        issueElement.classList.add('bg-yellow-50', 'transition-colors');
                        setTimeout(() => {
                            issueElement.classList.remove('bg-yellow-50');
                        }, 2000);

                        // Update issue state badge if changed
                        const stateBadge = issueElement.querySelector('.issue-state-badge');
                        if (stateBadge && issueData.state) {
                            const stateClass = issueData.state === 'open' ? 
                                'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                            stateBadge.className = `issue-state-badge px-2 py-1 text-xs rounded-full ${stateClass}`;
                            stateBadge.textContent = issueData.state;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
